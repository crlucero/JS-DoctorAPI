<!DOCTYPE html>
<html>

<head>
  <title>Doctor Search</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Find a Doctor In the Seattle Metro Area</h1>
    </div>
    <form id="doctorLookup" align="center" >
      <label for="doctorName">Search for a specific Doctor:</label>
      <input id="doctorName" type="text" placeholder="First and Last name">
      <label for="specialty">Search by specialty:</label>
      <input id="specialty" type="text">
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <br>
    <div>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Currently Accepting New Patients</th>
          </tr>
        </thead>
        <tbody id="results-table">

        </tbody>
      </table>
    </div>
    <div id="errors">

    </div>
  </div>
</body>

</html>
