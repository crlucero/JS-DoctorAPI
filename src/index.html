<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doctor Search</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form action="" id="nameSearch">
          <label for="doctorName">Search for a doctor by name: </label>
          <input type="text" id="doctorName">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>

      <div class="col-md-5">
        <form action="" id="illnessSearch">
          <label for="illness">Search for doctors by illness: </label>
          <input type="text" id="illness">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
